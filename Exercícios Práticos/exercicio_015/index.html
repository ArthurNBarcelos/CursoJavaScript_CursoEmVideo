<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <!--
    Comando: link:css
    Nome do arquivo fica entre aspas
    -->
</head>
<body>

    <header>
        <h1>Verificador de Idade</h1>
    </header>
    
    <section>
        <div id="nascimento">
            Ano de nascimento: <input type="number" name="anonasc" id="anonasc" min="1900" max="2025">
        </div>
        <div id="sexo">
            Sexo:
            <input type="radio" name="sexo" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem">
            <label for="fem">Feminino</label>
            <!-- Os nomes de ambas as inputs radio devem ser os mesmos para que não possam haver duas marcações -->
             <input type="button" value="Verificar" id="verificar" onclick="botao_verificar()">
        </div>
        <div id="imagem">
            imagem
        </div>
        <div id="resultado">
            Um(a) ... nascido(a) em ... possui ... ano(s)
        </div>
    </section>
    
    <footer>
        <p>made by Arthur Barcelos</p>
    </footer>
    
    <script src="scripts.js"></script>
    <!--
    Comando: script:src 
    Nome do arquivo fica entre aspas
    -->
</body>
</html>
