<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador com Intervalos</title>
    <link rel="stylesheet" href="style.css">
    <!--
    Comando: link:css
    Nome do arquivo fica entre aspas
    -->
</head>
<body>

    <header>
        <h1>Contador com Intervalos</h1>
    </header>
    
    <section>
        <div>
            Número Inicial:
            <input type="number" name="nInicial" id="nInicial">
        </div>
        <div>
            Número Final:
            <input type="number" name="nFinal" id="nFinal">
        </div>
        <div>
            Número de Intervalor:
            <input type="number" name="nInter" id="nInter">
        </div>
        <div>
            <input type="button" value="Contar" id="botão" onclick="contar()">
        </div>
        <div id="contagem"></div>
    </section>
    
    <footer>
        <p>made by Arthur Barcelos</p>
    </footer>
    
    <script src="scripts.js"></script>
    <!--
    Comando: script:src 
    Nome do arquivo fica entre aspas
    -->
</body>
</html>
